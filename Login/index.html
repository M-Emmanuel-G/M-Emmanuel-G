<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./TelaCadastro.css">
    <link rel="stylesheet" href="./animação.css">
    <title>Login</title>
</head>
<body>
    <div class="style">
        <div class="pointer"></div>
    </div>
    <div class="container">
        <div class="main">
            <div class="tittle">
                <h1>Sistema de Login</h1>
            </div>
            <div class="login">
                    <input id="email" type="email" required placeholder="DIGITE SEU LOGIN">
                    <input id="senha" type="password" maxlength="8" required placeholder="DIGITE SUA SENHA">
            </div>
            <div class="btn">
                <div class="btns">
                    <button onclick="login()">Login</button>
                    <button id="botao" >Registrar</button>
                </div>
                <footer>
                    <a href="">Clique aqui</a>
                    <p>para recuperar sua senha...</p>
                </footer>
            </div>
        </div>
        <div id="reg">
            <div class="regMain">
                <div class="tittleCad">
                    <h1>Tela De Cadastro</h1>
                </div>
                <div class="inputs">
                    <input id="nome" type="text" placeholder="Digite seu Nome Completo">
                    <input id="usuario" type="text" placeholder="Digite Nome de Usuario Válido" maxlength="10">
                    <input id="email1" type="email" placeholder="Digite seu E-mail">
                    <input id="senha1" type="password" placeholder="Digite uma Senha" maxlength="8">
                    <input id="senha2" type="password" placeholder="Confirme sua Senha" maxlength="8">
                </div>
                <div class="bntsCad">
                    <button class="btnC" id=" btnVoltar" onclick="voltar()" >VOLTAR</button>
                    <button class="btnC" id=" btnCad" onclick="cadastrar()">CADASTRAR</button>
                </div>
            </div>
        </div>
           
    </div>
    <script src="./telaLogin.js"></script>
    <script src="./telaCadastro.js"></script>
</body>
</html>
